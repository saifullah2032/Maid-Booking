<div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-6 mt-10">
    <h1 class="text-3xl font-bold text-blue-600">Contact Us</h1>
    <p class="mt-4 text-gray-700">
      Have questions or need assistance? Reach out to us!
    </p>
  
    <form class="mt-6">
      <label class="block text-gray-700">Your Name</label>
      <input
        type="text"
        class="w-full p-2 border rounded-lg mt-2"
        placeholder="Enter your name"
      />
  
      <label class="block text-gray-700 mt-4">Your Email</label>
      <input
        type="email"
        class="w-full p-2 border rounded-lg mt-2"
        placeholder="Enter your email"
      />
  
      <label class="block text-gray-700 mt-4">Message</label>
      <textarea
        class="w-full p-2 border rounded-lg mt-2"
        rows="4"
        placeholder="Type your message here"
      ></textarea>
  
      <button
        type="submit"
        class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
      >
        Send Message
      </button>
    </form>
  </div>
