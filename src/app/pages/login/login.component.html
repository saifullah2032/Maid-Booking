<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 mt-10">
    <h1 class="text-3xl font-bold text-blue-600 text-center">Login</h1>
  
    <form class="mt-6">
      <label class="block text-gray-700">Email</label>
      <input
        type="email"
        class="w-full p-2 border rounded-lg mt-2"
        placeholder="Enter your email"
      />
  
      <label class="block text-gray-700 mt-4">Password</label>
      <input
        type="password"
        class="w-full p-2 border rounded-lg mt-2"
        placeholder="Enter your password"
      />
  
      <button
        type="submit"
        class="mt-4 w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
      >
        Login
      </button>
  
      <p class="mt-4 text-sm text-center">
        Don't have an account?
        <a href="#" class="text-blue-600 hover:underline">Sign Up</a>
      </p>
    </form>
  </div>
