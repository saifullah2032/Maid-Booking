<div class="bookings">
    <h2>Booking Management</h2>
    <table>
      <thead>
        <tr>
          <th>Booking ID</th>
          <th>User</th>
          <th>Maid</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings">
          <td>{{ booking.id }}</td>
          <td>{{ booking.user }}</td>
          <td>{{ booking.maid }}</td>
          <td>{{ booking.status }}</td>
          <td>
            <button class="approve">Approve</button>
            <button class="reject">Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
